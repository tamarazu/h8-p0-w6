<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Calistoga|Fredoka+One|Patua+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>

            <fieldset>
                <header> 
                    <h3>Registration Form</h3>
                </header>
                <main>

                        <form id="contact" action='' >

                        <label>Username :</label>
                        <br>
                        <input id="username" name="username" type="text" >
                        <br>


                        <label>Password :</label>
                        <br>
                        <input id="pass" name="pass" type="Password">
                        <br>

                        <label>Confirm Password :</label>
                        <br>
                        <input id="conf-pass" name="conf-pass" type="Password">
                        <br>

                        <label>Email :</label>
                        <br>
                        <input id="email" name="email" type="email">
                        <br>

                        <label>Confirmation Email :</label>
                        <br>
                        <input id="conf-email" name="conf-email" type="email">
                        <br>
                        <br>
                        <br>

                        <input id="submit" type="submit" value="Submit" onclick="return check()">
                    
                        </form>

                    </main>

                <script src="script.js"></script>

            </fieldset>
        </div>
    </body>
</html>
